databaseChangeLog:
  - changeSet:
      id: 1
      changes:
        - createTable:
            tableName: PERSON2
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: age
                  type: int

